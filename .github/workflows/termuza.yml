name: termuza

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

env:
  BUILD_TOOLS_VERSION: '34.0.0'

jobs:
  test:
    name: tests-and-lint
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup-java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle
      - name: grant-gradlew
        run: chmod +x ./gradlew
      - name: run-unit-tests-debug
        run: ./gradlew testDebugUnitTest --stacktrace --info --no-daemon
      - name: run-unit-tests-release
        run: ./gradlew testReleaseUnitTest --stacktrace --info --no-daemon
      - name: run-lint
        run: ./gradlew lint --stacktrace --info --no-daemon
      - name: upload-test-reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            app/build/reports/tests/
            app/build/reports/lint-results.html

  device-tests:
    name: emulator-connected-tests
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 60
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup-java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle
      - name: setup-android-sdk
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 11076708
      - name: ensure ANDROID_HOME
        run: |
          if [ -d "$HOME/Android/Sdk" ]; then
            echo "ANDROID_HOME=$HOME/Android/Sdk" >> $GITHUB_ENV
          elif [ -n "$ANDROID_SDK_ROOT" ]; then
            echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          else
            echo "ANDROID_HOME=$HOME/.android/sdk" >> $GITHUB_ENV
          fi
      - name: install-sdk-components
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-34" "build-tools;${{ env.BUILD_TOOLS_VERSION }}" "system-images;android-34;google_apis;x86_64"
      - name: grant-gradlew
        run: chmod +x ./gradlew
      - name: run-emulator-tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          emulator-options: -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect
          script: |
            adb logcat -c
            ./gradlew connectedReleaseAndroidTest --stacktrace || true
            adb logcat -d > emulator-logcat.txt
      - name: upload-emulator-logcat
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: emulator-logcat
          path: emulator-logcat.txt

  build-release-apk:
    name: build-and-sign-release
    runs-on: ubuntu-latest
    needs: [test]
    timeout-minutes: 45
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup-java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle
      - name: setup-android-sdk
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 11076708
      - name: ensure ANDROID_HOME
        run: |
          if [ -d "$HOME/Android/Sdk" ]; then
            echo "ANDROID_HOME=$HOME/Android/Sdk" >> $GITHUB_ENV
          elif [ -n "$ANDROID_SDK_ROOT" ]; then
            echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          else
            echo "ANDROID_HOME=$HOME/.android/sdk" >> $GITHUB_ENV
          fi
      - name: install-sdk-components
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-34" "build-tools;${{ env.BUILD_TOOLS_VERSION }}"
      - name: grant-gradlew
        run: chmod +x ./gradlew
      - name: prepare-keystore
        id: keystore
        run: |
          set -e
          if [ -n "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > release.keystore
            echo "keystore-path=release.keystore" >> $GITHUB_OUTPUT
            echo "keystore-password=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> $GITHUB_OUTPUT
            echo "key-alias=${{ secrets.ANDROID_KEY_ALIAS }}" >> $GITHUB_OUTPUT
            echo "key-password=${{ secrets.ANDROID_KEY_PASSWORD }}" >> $GITHUB_OUTPUT
          else
            keytool -genkeypair -v -keystore release.keystore -alias ci_release -storepass android -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=CI, OU=CI, O=CI, L=CI, ST=CI, C=US"
            echo "keystore-path=release.keystore" >> $GITHUB_OUTPUT
            echo "keystore-password=android" >> $GITHUB_OUTPUT
            echo "key-alias=ci_release" >> $GITHUB_OUTPUT
            echo "key-password=android" >> $GITHUB_OUTPUT
          fi
      - name: assemble-release
        run: ./gradlew clean assembleRelease --stacktrace --no-daemon
      - name: find-apk
        id: find_apk
        run: |
          apk_path=$(find app/build/outputs/apk -type f -name "*.apk" ! -name "*-signed.apk" ! -name "*-aligned.apk" | head -n 1)
          if [ -z "$apk_path" ]; then
            echo "Error: APK not found"
            exit 1
          fi
          echo "apk_path=$apk_path" >> $GITHUB_OUTPUT
      - name: sign-apk
        id: sign_app
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
        run: |
          set -e
          UNSIGNED_APK="${{ steps.find_apk.outputs.apk_path }}"
          ALIGNED_APK="${UNSIGNED_APK%.*}-aligned.apk"
          SIGNED_APK="${UNSIGNED_APK%.*}-signed.apk"
          APKSIGNER_PATH="$ANDROID_HOME/build-tools/${{ env.BUILD_TOOLS_VERSION }}/apksigner"
          ZIPALIGN_PATH="$ANDROID_HOME/build-tools/${{ env.BUILD_TOOLS_VERSION }}/zipalign"
          "$ZIPALIGN_PATH" -v -f -p 4 "$UNSIGNED_APK" "$ALIGNED_APK"
          "$APKSIGNER_PATH" sign --verbose \
            --ks "${{ steps.keystore.outputs.keystore-path }}" \
            --ks-pass "pass:${{ steps.keystore.outputs.keystore-password }}" \
            --ks-key-alias "${{ steps.keystore.outputs.key-alias }}" \
            --key-pass "pass:${{ steps.keystore.outputs.key-password }}" \
            --out "$SIGNED_APK" \
            "$ALIGNED_APK"
          "$APKSIGNER_PATH" verify --verbose "$SIGNED_APK"
          echo "final_signed_apk=$SIGNED_APK" >> $GITHUB_OUTPUT
      - name: upload-signed-apk
        uses: actions/upload-artifact@v4
        with:
          name: release-apk-signed
          path: ${{ steps.sign_app.outputs.final_signed_apk }}
          if-no-files-found: error
      - name: upload-mappings
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-mappings
          path: app/build/outputs/mapping/**/mapping.txt
