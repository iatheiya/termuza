name: termuza

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build-release-apk:
    name: Build & Sign Release APK
    runs-on: ubuntu-latest
    timeout-minutes: 45

    env:
      BUILD_TOOLS_VERSION: '34.0.0'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 11076708

      - name: Install Android SDK Components
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-34" "build-tools;${{ env.BUILD_TOOLS_VERSION }}"

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Prepare signing keystore
        id: keystore
        run: |
          set -e
          if [ -n "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > release.keystore
            echo "keystore-path=release.keystore" >> $GITHUB_OUTPUT
            echo "keystore-password=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> $GITHUB_OUTPUT
            echo "key-alias=${{ secrets.ANDROID_KEY_ALIAS }}" >> $GITHUB_OUTPUT
            echo "key-password=${{ secrets.ANDROID_KEY_PASSWORD }}" >> $GITHUB_OUTPUT
          else
            keytool -genkeypair -v \
              -keystore release.keystore \
              -alias ci_release \
              -storepass android \
              -keypass android \
              -keyalg RSA -keysize 2048 -validity 10000 \
              -dname "CN=CI, OU=CI, O=CI, L=CI, ST=CI, C=US"
            echo "keystore-path=release.keystore" >> $GITHUB_OUTPUT
            echo "keystore-password=android" >> $GITHUB_OUTPUT
            echo "key-alias=ci_release" >> $GITHUB_OUTPUT
            echo "key-password=android" >> $GITHUB_OUTPUT
          fi

      - name: Assemble Release APK
        run: ./gradlew clean assembleRelease --stacktrace --no-daemon

      - name: Find release APK
        id: find_apk
        run: |
          echo "Searching for APK in app/build/outputs/apk..."
          apk_path=$(find app/build/outputs/apk -type f -name "*.apk" ! -name "*-signed.apk" | head -n 1)

          if [ -z "$apk_path" ]; then
            echo "Error: APK file not found!"
            ls -R app/build/outputs/apk/
            exit 1
          fi

          echo "Found APK at: $apk_path"
          echo "apk_path=$apk_path" >> $GITHUB_OUTPUT

      - name: Sign APK with apksigner
        id: sign_app
        run: |
          set -e
          UNSIGNED_APK="${{ steps.find_apk.outputs.apk_path }}"
          SIGNED_APK="${UNSIGNED_APK%.*}-signed.apk"
          ALIGNED_APK="${UNSIGNED_APK%.*}-aligned.apk"
          APKSIGNER_PATH="$ANDROID_HOME/build-tools/${{ env.BUILD_TOOLS_VERSION }}/apksigner"
          ZIPALIGN_PATH="$ANDROID_HOME/build-tools/${{ env.BUILD_TOOLS_VERSION }}/zipalign"

          "$ZIPALIGN_PATH" -v -p 4 "$UNSIGNED_APK" "$ALIGNED_APK"

          "$APKSIGNER_PATH" sign --verbose \
            --ks "${{ steps.keystore.outputs.keystore-path }}" \
            --ks-pass "pass:${{ steps.keystore.outputs.keystore-password }}" \
            --key-alias "${{ steps.keystore.outputs.key-alias }}" \
            --key-pass "pass:${{ steps.keystore.outputs.key-password }}" \
            --out "$SIGNED_APK" \
            "$ALIGNED_APK"

          "$APKSIGNER_PATH" verify "$SIGNED_APK"

      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk-signed
          path: app/build/outputs/apk/release/*-signed.apk
          if-no-files-found: error

      - name: Upload Mappings
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-mappings
          path: app/build/outputs/mapping/**/mapping.txt
