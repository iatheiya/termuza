name: termuza

on:
  push:
    branches: [ master, main ]
    paths:
      - '**/*.kt'
      - '**/*.java'
      - '**/*.xml'
      - '**/*.gradle'
      - '**/*.gradle.kts'
      - 'gradle/**'
      - 'app/**'
  pull_request:
    paths:
      - 'app/**'
      - 'gradle/**'
  workflow_dispatch: {}

jobs:
  build-release-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      BUILD_TOOLS_VERSION: '33.0.2'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          build-tools: ${{ env.BUILD_TOOLS_VERSION }}
          components: |
            build-tools;${{ env.BUILD_TOOLS_VERSION }}
            platforms;android-33

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Prepare signing keystore
        id: keystore
        run: |
          set -eux
          # If keystore is provided via secrets (base64), decode it; otherwise generate a temporary keystore for CI.
          if [ -n "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            echo "Using keystore from secrets"
            echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > release.keystore
            KEYSTORE_PASSWORD="${{ secrets.ANDROID_KEYSTORE_PASSWORD }}"
            KEY_ALIAS="${{ secrets.ANDROID_KEY_ALIAS }}"
            KEY_PASSWORD="${{ secrets.ANDROID_KEY_PASSWORD }}"
          else
            echo "No keystore secret found — generating temporary keystore for CI (not for Play Store releases)"
            KEYSTORE_PASSWORD=android
            KEY_ALIAS=ci_release
            KEY_PASSWORD=android
            keytool -genkeypair -v \
              -keystore release.keystore \
              -alias "$KEY_ALIAS" \
              -storepass "$KEYSTORE_PASSWORD" \
              -keypass "$KEY_PASSWORD" \
              -keyalg RSA -keysize 2048 -validity 10000 \
              -dname "CN=CI, OU=CI, O=CI, L=CI, ST=CI, C=US"
          fi

          # export outputs for later steps
          echo "keystore-path=release.keystore" >> $GITHUB_OUTPUT
          echo "keystore-password=$KEYSTORE_PASSWORD" >> $GITHUB_OUTPUT
          echo "key-alias=$KEY_ALIAS" >> $GITHUB_OUTPUT
          echo "key-password=$KEY_PASSWORD" >> $GITHUB_OUTPUT

      - name: Assemble release APK
        run: |
          set -eux
          ./gradlew clean assembleRelease --no-daemon

      - name: Find release APK (unsigned or signed) 
        id: find_apk
        run: |
          set -eux
          # prefer unsigned apk if present, fallback to any release apk
          apk=$(find . -type f -path "*/build/outputs/apk/*/release/*-unsigned.apk" | head -n1 || true)
          if [ -z "$apk" ]; then
            apk=$(find . -type f -path "*/build/outputs/apk/*/release/*.apk" | grep -v '\-aligned' | head -n1 || true)
          fi
          if [ -z "$apk" ]; then
            echo "No release APK found" >&2
            exit 1
          fi
          echo "apk=$apk" >> $GITHUB_OUTPUT
          echo "Found release APK: $apk"

      - name: Sign APK with apksigner
        id: sign
        run: |
          set -eux
          unsigned="${{ steps.find_apk.outputs.apk }}"
          # output path — same directory, appended '-signed.apk'
          out_signed="${unsigned%.*}-signed.apk"

          # detect apksigner location
          if [ -n "${ANDROID_SDK_ROOT:-}" ] && [ -x "${ANDROID_SDK_ROOT}/build-tools/${{ env.BUILD_TOOLS_VERSION }}/apksigner" ]; then
            apksigner="${ANDROID_SDK_ROOT}/build-tools/${{ env.BUILD_TOOLS_VERSION }}/apksigner"
          else
            apksigner=$(ls -d $ANDROID_SDK_ROOT/build-tools/* | sort -V | tail -n1)/apksigner
          fi

          echo "Using apksigner: $apksigner"

          # sign
          "$apksigner" sign \
            --ks "${{ steps.keystore.outputs.keystore-path }}" \
            --ks-pass "pass:${{ steps.keystore.outputs.keystore-password }}" \
            --key-pass "pass:${{ steps.keystore.outputs.key-password }}" \
            --out "$out_signed" "$unsigned"

          # verify
          "$apksigner" verify "$out_signed"

          echo "signed_apk=$out_signed" >> $GITHUB_OUTPUT
          echo "Signed APK: $out_signed"

      - name: Collect mapping / metadata (if present)
        run: |
          set -eux
          mkdir -p release_artifacts || true
          mapping=$(find . -type f -path "*/build/outputs/mapping/*/mapping.txt" | head -n1 || true)
          if [ -n "$mapping" ]; then
            echo "Found mapping: $mapping"
            cp "$mapping" release_artifacts/mapping.txt
          else
            echo "No mapping file found"
          fi

      - name: Upload artifacts — signed + found + mapping
        uses: actions/upload-artifact@v4
        with:
          name: termuza-release-apks
          path: |
            ${{ steps.sign.outputs.signed_apk }}
            ${{ steps.find_apk.outputs.apk }}
            release_artifacts/**
