tasks.register("collectLocalBootstraps") {
    doLast {
        def archMap = [
            'arm64-v8a': 'aarch64',
            'armeabi-v7a': 'arm',
            'x86': 'i686',
            'x86_64': 'x86_64'
        ]

        def outputDir = file("${projectDir}/src/main/cpp")
        if (!outputDir.exists()) outputDir.mkdirs()

        def targetAbis = android.defaultConfig.ndk.abiFilters
        if (targetAbis == null || targetAbis.isEmpty()) {
            targetAbis = archMap.keySet()
        }

        def env = System.getenv()
        def skipDownload = env['TERMUX_SKIP_BOOTSTRAP_DOWNLOAD'] == '1'
        def overrideBase = env['TERMUX_BOOTSTRAP_URL']
        def overrideList = env['TERMUX_BOOTSTRAP_URLS']

        targetAbis.each { gradleArch ->
            def termuxArch = archMap[gradleArch]
            if (!termuxArch) return

            def zipName = "bootstrap-${termuxArch}.zip"
            def targetFile = new File(outputDir, zipName)

            if (targetFile.exists() && targetFile.length() > 1024) {
                println "--- Bootstrap ${zipName} already exists, skipping."
                return
            }

            if (skipDownload) {
                throw new GradleException("Bootstrap ${zipName} missing and TERMUX_SKIP_BOOTSTRAP_DOWNLOAD=1")
            }

            def urls = []

            if (overrideList) {
                overrideList.split(",").each { u ->
                    def uu = u?.trim()
                    if (uu) urls.add(uu.endsWith("/") ? uu + "bootstrap-${termuxArch}.zip" : uu + "/bootstrap-${termuxArch}.zip")
                }
            } else if (overrideBase) {
                urls.add("${overrideBase.replaceAll(/\\/$/, '')}/bootstrap-${termuxArch}.zip")
            } else {
                urls.add("https://github.com/termux/termux-packages/releases/download/bootstrap-2022.02.11-r1/bootstrap-${termuxArch}.zip")
                urls.add("https://ghproxy.com/https://github.com/termux/termux-packages/releases/download/bootstrap-2022.02.11-r1/bootstrap-${termuxArch}.zip")
                urls.add("https://github.com/termux/termux-app/raw/master/app/src/main/cpp/bootstrap-${termuxArch}.zip")
                urls.add("https://ghproxy.com/https://github.com/termux/termux-app/raw/master/app/src/main/cpp/bootstrap-${termuxArch}.zip")
                urls.add("https://cdn.jsdelivr.net/gh/termux/termux-app@master/app/src/main/cpp/bootstrap-${termuxArch}.zip")
            }

            def downloaded = false
            urls.each { downloadUrl ->
                if (downloaded) return
                println "--- Attempting to download: ${downloadUrl}"
                def attempts = 4
                for (int attempt = 1; attempt <= attempts; attempt++) {
                    def partFile = new File(outputDir, zipName + ".part")
                    if (partFile.exists()) partFile.delete()
                    HttpURLConnection conn = null
                    InputStream ins = null
                    FileOutputStream fos = null
                    try {
                        URL urlObj = new URL(downloadUrl)
                        conn = (HttpURLConnection) urlObj.openConnection()
                        conn.setInstanceFollowRedirects(true)
                        conn.setConnectTimeout(15000)
                        conn.setReadTimeout(30000)
                        conn.setRequestProperty("User-Agent", "Gradle-Termux-Downloader")
                        def rc = conn.getResponseCode()
                        if (rc >= 200 && rc < 300) {
                            ins = conn.getInputStream()
                            fos = new FileOutputStream(partFile)
                            byte[] buf = new byte[8192]
                            int len
                            while ((len = ins.read(buf)) != -1) {
                                fos.write(buf, 0, len)
                            }
                            fos.close()
                            ins.close()
                            conn.disconnect()
                            if (partFile.length() > 1024) {
                                partFile.renameTo(targetFile)
                                println "--- Downloaded ${zipName} -> ${targetFile}"
                                downloaded = true
                                break
                            } else {
                                if (partFile.exists()) partFile.delete()
                            }
                        } else {
                            try { conn.disconnect() } catch (Exception ignore) {}
                        }
                    } catch (Exception e) {
                    } finally {
                        try { if (ins != null) ins.close() } catch (Exception ignore) {}
                        try { if (fos != null) fos.close() } catch (Exception ignore) {}
                        try { if (conn != null) conn.disconnect() } catch (Exception ignore) {}
                    }
                    def sleepMs = Math.min(30000, 1000 * Math.pow(2, attempt))
                    try { Thread.sleep((long) sleepMs) } catch (InterruptedException ignored) {}
                }
            }

            if (!downloaded) {
                try {
                    def backupUrl = "https://github.com/termux/termux-app/raw/master/app/src/main/cpp/bootstrap-${termuxArch}.zip"
                    println "--- Primary attempts failed, trying ant.get backup ${backupUrl}"
                    ant.get(src: backupUrl, dest: targetFile, verbose: true)
                } catch (Exception e2) {
                    throw new GradleException("Could not download bootstrap for ${termuxArch}. Please check internet connection or set TERMUX_BOOTSTRAP_URL or TERMUX_BOOTSTRAP_URLS to a mirror.")
                }
            }
        }
    }
}

afterEvaluate {
    android.applicationVariants.configureEach { variant ->
        def collectTask = tasks.named("collectLocalBootstraps")
        variant.preBuildProvider.get().dependsOn(collectTask)
        variant.javaCompileProvider.get().dependsOn(collectTask)
        variant.externalNativeBuildProviders.each { provider ->
            provider.configure { t ->
                t.dependsOn(collectTask)
            }
        }
    }
}