tasks.named("clean") {
    doLast {
        delete fileTree(dir: new File(projectDir, "src/main/cpp"), include: "bootstrap-*.zip")
        delete fileTree(dir: new File(projectDir, "src/main/cpp"), include: "termux-bootstrap-zip-*.S")
    }
}

tasks.register("collectLocalBootstraps") {
    doLast {
        def useRemote = ((System.getenv("TERMUX_USE_REMOTE_BOOTSTRAPS") ?: "0") == "1")
        if (useRemote) {
            println "TERMUX_USE_REMOTE_BOOTSTRAPS=1 -> remote mode enabled"
            return
        }

        def projectDirFile = project.projectDir
        def possibleDirs = [
            new File(projectDirFile, "src/main/cpp"),
            new File(projectDirFile, "bootstrap-out"),
            new File(projectDirFile, "build/bootstrap"),
            new File(projectDirFile, "../termux-packages/out")
        ]

        def archMap = [
            'arm64-v8a': 'aarch64',
            'armeabi-v7a': 'arm',
            'x86': 'i686',
            'x86_64': 'x86_64'
        ]

        archMap.each { gradleArch, termuxArch ->
            def targetZipName = "bootstrap-${termuxArch}.zip"
            def targetZip = new File(projectDirFile, "src/main/cpp/${targetZipName}")

            if (targetZip.exists() && targetZip.length() > 0) {
                return
            }

            boolean found = false
            for (File dir : possibleDirs) {
                if (!dir.exists()) continue
                def candidates = [
                    new File(dir, "bootstrap-${termuxArch}.zip"),
                    new File(dir, "bootstrap-${gradleArch}.zip")
                ]
                for (File f : candidates) {
                    if (f.exists() && f.length() > 0) {
                        ant.copy(file: f.absolutePath, tofile: targetZip.absolutePath, overwrite: true)
                        found = true
                        break
                    }
                }
                if (found) break
            }

            if (!found && !(targetZip.exists() && targetZip.length() > 0)) {
                throw new GradleException("Bootstrap for ${gradleArch} (mapped to ${termuxArch}) not found. Expected ${targetZipName} in one of: ${possibleDirs}. To use remote downloads set TERMUX_USE_REMOTE_BOOTSTRAPS=1")
            }
        }
    }
}

afterEvaluate {
    android.applicationVariants.configureEach { variant ->
        def collectTask = tasks.named("collectLocalBootstraps")
        variant.preBuildProvider.get().dependsOn(collectTask)
        variant.javaCompileProvider.get().dependsOn(collectTask)
        variant.externalNativeBuildProviders.each { provider ->
            provider.configure { t ->
                t.dependsOn(collectTask)
            }
        }
    }
}
