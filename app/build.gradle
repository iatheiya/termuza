def downloadBootstrap(String arch, String expectedChecksum, String version) {
    def digest = java.security.MessageDigest.getInstance("SHA-256")
    def relativePath = "src/main/cpp/bootstrap-${arch}.zip"
    def file = new File(project.projectDir, relativePath)

    def parent = file.parentFile
    if (parent != null && !parent.exists()) {
        if (!parent.mkdirs()) {
            parent.mkdirs()
        }
    }

    if (file.exists() && file.length() > 0) {
        file.withInputStream { is ->
            def buffer = new byte[8192]
            int readBytes
            while ((readBytes = is.read(buffer)) != -1) {
                digest.update(buffer, 0, readBytes)
            }
        }
        def checksum = new BigInteger(1, digest.digest()).toString(16)
        while (checksum.length() < 64) checksum = "0" + checksum
        if (checksum == expectedChecksum) {
            return
        } else {
            file.delete()
            digest.reset()
        }
    }

    def remoteUrl = "https://github.com/termux/termux-packages/releases/download/bootstrap-${version}/bootstrap-${arch}.zip"
    def connection = new URL(remoteUrl).openConnection()
    connection.setInstanceFollowRedirects(true)

    def httpConn = null
    try {
        if (connection instanceof HttpURLConnection) {
            httpConn = (HttpURLConnection) connection
            httpConn.setRequestMethod("GET")
            httpConn.connect()
            def code = httpConn.getResponseCode()
            if (code >= 400) {
                if (httpConn.getErrorStream() != null) {
                    httpConn.getErrorStream().close()
                }
                throw new GradleException("Failed to download ${remoteUrl}, HTTP response code: ${code}")
            }
        } else {
            connection.connect()
        }

        if (parent == null || !parent.exists()) {
            throw new GradleException("Failed to create parent directory for ${file.absolutePath}")
        }

        connection.inputStream.withCloseable { is ->
            def digestStream = new java.security.DigestInputStream(is, digest)
            new BufferedOutputStream(new FileOutputStream(file)).withCloseable { out ->
                def buffer = new byte[8192]
                int readBytes
                while ((readBytes = digestStream.read(buffer)) != -1) {
                    out.write(buffer, 0, readBytes)
                }
                out.flush()
            }
        }

        def checksum = new BigInteger(1, digest.digest()).toString(16)
        while (checksum.length() < 64) checksum = "0" + checksum
        if (checksum != expectedChecksum) {
            if (file.exists()) file.delete()
            throw new GradleException("Wrong checksum for " + remoteUrl)
        }
    } catch (Exception e) {
        if (file.exists()) {
            file.delete()
        }
        throw new GradleException("Error downloading ${remoteUrl}: " + e.getMessage(), e)
    } finally {
        if (httpConn != null) {
            httpConn.disconnect()
        }
    }
}

tasks.named("clean") {
    doLast {
        def tree = fileTree(new File(projectDir, "src/main/cpp"))
        tree.include "bootstrap-*.zip"
        tree.each { it.delete() }
    }
}

